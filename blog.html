<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script>
 const display = async()=>{
     const res = await fetch('https://pgs-cms.herokuapp.com/blog-posts');
     const posts = await res.json();
     for(let i=0;i<posts.length;i++){
         const colors = ['blue','red','green','yellow'];
         const post = posts[i];
         const title = post.Title;
         const subtitle = post.Subtitle;
         const src = post.Cover.url;
         
         const block = document.createElement('article');
         const link = document.createElement('a');
         const image = document.createElement('img');
         const body = document.createElement('div');
         const titleBlock = document.createElement('h1');
         const subtitleBlock = document.createElement('div');

         image.src = src;
         titleBlock.innerText = title;
         subtitleBlock.innerText = subtitle;

         block.classList.add('postcard');
         block.classList.add('light');
         block.classList.add(colors[i%4]);
         link.classList.add('postcard__img_link');
         image.classList.add('postcard__img');
         titleBlock.classList.add('postcard__title');
         titleBlock.classList.add(colors[i%4]);
         subtitleBlock.classList.add('postcard__preview-txt');
         body.classList.add('postcard__text');
         body.classList.add('t-dark');


         body.appendChild(titleBlock);
         body.appendChild(subtitleBlock);
         link.appendChild(image);
         block.appendChild(link);
         block.appendChild(body);


         document.getElementById('stuff').appendChild(block);

     }
     
     
 }

 display();
</script>
